<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MIDI to ðŸ—¿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div style="text-align: center;">
        <h1 style="margin-top: 10px;">MIDI to ðŸ—¿</h1>
        <div style="position: absolute; left: 50%; transform: translateX(-50%); max-width: 85%; min-width: 50%;">
            <div class="mb-3">
                <label for="midifile" class="form-label">Pick a MIDI file to convert</label>
                <input class="form-control" type="file" id="midifile" accept="audio/midi">
            </div>
            <label for="trackmodechoice" class="form-label">Track mode</label>
            <div style="text-align: left;" id="trackmodechoice">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trackmode" id="trackmode1" value="1">
                    <label class="form-check-label" for="trackmode1">
                        One track per file (files will be put into a zip archive)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trackmode" id="trackmode2" value="2" checked>
                    <label class="form-check-label" for="trackmode2">
                        Singular track
                    </label>
                    <input class="form-control form-control-sm" type="text" for="trackmode2" id="trackchoice" style="width: 10vmin">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="trackmode" id="trackmode3" value="3">
                    <label class="form-check-label" for="trackmode3">
                        All in one
                    </label>
                </div>
            </div>
            <div id="chinsts">
                                  
            </div>
            <p id="midiinfo"></p>
            <button class="btn btn-primary" id="convert">Convert</button>
    </div>

    <script src="https://unpkg.com/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
